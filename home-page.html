<!DOCTYPE html>
<html>
    <head>
        <title>Accounts-Sign Up</title>
        <link href="styling.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <form>
            <h2>Create an account</h2>
            
            <p>One account for everything Intuit, including Mint.</p>
            
            <a href="#" class="more">Learn more</a>
            
            <p>Already have an account?<a href="#" class="sign">Sign in</a></p>
            
            <fieldset class="account-info">
                <label>
                    Email address
                    <input type="email" name="email" placeholder="name@domain.com">
                </label>
                
                <label>
                    Phone (recommended)
                    <input type="tel" name="phone-number">
                    <span>Standard call, messaging or data rates may apply.</span>
                </label>
                
                <label>
                    Password
                    <input type="password" name="password">
                </label>
            </fieldset>

            <fieldset class="account-action">
                <button type="submit" name="create-account">Create Account</button>
                <p class="agreement">By clicking Create account, you agree to our
                   Terms and have read and acknowledge our <a>Privacy 
                   Statement.</a></p>
            </fieldset>
        </form>
    </body>
</html>
